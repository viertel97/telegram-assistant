# Ruff (Linting)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.7.1
  hooks:
    # Run the linter.
    - id: ruff
      name: ruff
      entry: ruff check
      types_or: [ python, pyi ]
      args: []
    # Run the formatter.
    - id: ruff-format
      name: ruff-format
      entry: ruff format
      types_or: [ python, pyi ]
      args: []

