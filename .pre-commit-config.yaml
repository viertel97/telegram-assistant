repos:
 # PDM (Ensure the correct env)
- repo: local
  hooks:
    - id: pdm-install
      name: pdm install
      entry: pdm install
      language: system
      pass_filenames: false

# commit message
- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v3.6.0
  hooks:
    - id: conventional-pre-commit
      name: conventional commit (local)
      entry: conventional-pre-commit
      always_run: true
      stages: [commit-msg]
      args:
        - Merge
        - build
        - chore
        - ci
        - docs
        - feat
        - fix
        - perf
        - refactor
        - revert
        - style
        - test

